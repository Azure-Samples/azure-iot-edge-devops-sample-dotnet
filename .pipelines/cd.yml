pool:
  vmImage: ubuntu-18.04

resources:
  pipelines:
  - pipeline: IoTStarterCI
    project: IoTStarter
    source: 'IoTStarter CI YAML'
    branch: master

variables:
  - group: ci-cd-common
  - name: MODULE_BUILD_VERSION
    value: $(resources.pipeline.IoTStarterCI.runID)

stages:
- stage: Dev
  displayName: 'Dev'
  jobs:
  - job:
    displayName: 'Deploy to Dev'
    steps:
    - template: tasks/cd.yml
      parameters:
        ENVIRONMENT_NAME: dev
- stage: QA
  displayName: 'QA'
  jobs:
  - job: Deploy
    displayName: 'Deploy to QA'
    steps:
    - template: tasks/cd.yml
      parameters:
        ENVIRONMENT_NAME: qa
  - job:
    displayName: 'Promote module images to prod'
    dependsOn: Deploy
    steps:
    - template: tasks/get-acr-creds.yml
      parameters:
        armServiceConnection: $(AZURE_RESOURCE_MANAGER_CONNECTION_NAME)
        acrName: $(ACR_NAME)
    - task: AzureCLI@1
      displayName: Promote test image to prod
      inputs:
        azureSubscription: $(AZURE_RESOURCE_MANAGER_CONNECTION_NAME)
        scriptLocation: scriptPath
        scriptPath: moduleAcrPromotion.sh
        arguments: $(ACR_ADDRESS) IoTStarteracr filtermodule:0.0.$(MODULE_BUILD_VERSION)-amd64
- stage: Prod
  displayName: 'Prod'
  jobs:
  - job:
    displayName: 'Deploy to Prod'
    steps:
    - template: tasks/cd.yml
      parameters:
        ENVIRONMENT_NAME: prod